image: Visual Studio 2017
branches:
  only:
  - master
  - feature/*
init:
  # Good practise, because Windows line endings are different from Unix/Linux ones
  - cmd: git config --global core.autocrlf true
  - cmd: git config --global user.email "mailsudhanshumishra@gmail.com"
  - cmd: git config --global user.name "Sudhanshu Mishra"

install:
  # Install repo specific stuff here
  - cmd: dotnet tool install -g nbgv
before_build:
  # Display .NET Core version
  - cmd: dotnet --version
  # Display minimal restore text
  - cmd: dotnet restore --verbosity m
build_script:
  - cmd: dotnet build
after_build:
  # For once the build has completed
  - cmd: nbgv install
  - cmd: git commit -m "Creating nuget"
  - cmd: nbgv prepare-release --nextVersion 1.0
  - cmd: dotnet pack Hosting\Hosting.csproj /p:Version=".\nbgv.exe get-version" -c Release --include-source -o nugets
clone_depth: 1
on_finish :
  # any cleanup in here
deploy: off